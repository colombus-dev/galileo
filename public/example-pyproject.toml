[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "data-analysis-notebook"
version = "1.0.0"
description = "A notebook for data analysis with dependencies"
requires-python = ">=3.8,<3.12"

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "scikit-learn>=0.24.0",
    "jupyter>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=21.0",
    "flake8>=3.9.0",
    "mypy>=0.900",
    "sphinx>=4.0.0",
]

[tool.poetry]
name = "storytelling-notebook"
version = "0.1.0"
description = "Storytelling module for Jupyter notebooks"
authors = ["Galileo Team <team@galileo.dev>"]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.3"
jupyter = "^1.0"
plotly = "^5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^22.0"
pytest-cov = "^3.0"
mypy = "^0.900"
