name: "Tâche"
description: "Créer une tâche de travail"
title: "Tâche: "
labels: []
assignees: []

body:
  - type: textarea
    id: goal
    attributes:
      label: "Objectif"
      description: "Qu’est-ce qu’on veut obtenir ?"
      placeholder: "Décrire le résultat attendu."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "Contexte"
      description: "Pourquoi / pour qui / liens utiles."
      placeholder: "Contexte, contraintes, références."
    validations:
      required: false

  - type: textarea
    id: checklist
    attributes:
      label: "Checklist"
      description: "Ajoute/modifie les étapes à cocher de la tâche."
      value: |
        - [ ] 
        - [ ] 
        - [ ] 
      render: markdown
    validations:
      required: false

  - type: textarea
    id: acceptance
    attributes:
      label: "Critères d’acceptation"
      description: "Comment on sait que c’est terminé ?"
      placeholder: "- …\n- …"
    validations:
      required: false
